<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<meta name="description" content="Weather web application that shows you the weather for today and the next 7 days, as well as other cities' weather if you search them">
		<link rel="icon" type="image/png" href="img/Logo.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
			rel="stylesheet"
			/>
		<link rel="stylesheet" href="css/all.min.css" />
		<link href="https://css.gg/sun.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/toastr.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<form method="POST" id="searchCity" class="searchCity">
					<input
						id="cityName"
						class="city"
						type="search"
						name="city"
						placeholder="City"
						required
						/>
					<button type="submit">Search</button>
				</form>
				<div class="location">
					<button id="yourLocationWeather">
						<i class="fa-solid fa-location-dot"></i> Your location Weather
					</button>
				</div>
			</div>
		</header>
		<main>
			<div class="container">
				<section class="today">
					<div class="temp zoom"></div>
					<div class="details zoom">
						<div class="names">
							<p>Felt Temp.</p>
							<p>Humidity</p>
							<p>Wind</p>
							<p>Visibility</p>
							<p>Max Temp.</p>
							<p>Min Temp.</p>
						</div>
						<div class="values">

						</div>
					</div>
					<div class="map zoom">

					</div>
				</section>
			</div>

			<div class="next">
				<div class="container">

				</div>
			</div>
		</main>
		<div class="preloader">
			<p>You need to turn on your location first</p>
			<p>or you can just search the city by name </p>
			<div class="loader"></div>
		</div>
		<footer>
			<marquee behavior="scroll" direction="left">Made with love by <span>Toxn</span></marquee>
		</footer>
		<script src="js/jquery-3.6.0.min.js"></script>
		<script src="js/toastr.js"></script>
		<script src="js/master.js"></script>
	</body>
</html>
